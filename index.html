<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greetings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Greeting</h1>
        <div class="content">
            <div class="form-and-greeting">
                    <div class="textField">
                        <label for="yourName" class="enterName">Your Name :</label> 
                        <input type="text" name="name" id="yourName"
                      placeholder="Please enter your name">
                    </div>
                    <div class="radios">
                        <label for="sepedi">Sepedi</label>
                        <input type="radio" name="theRadio" id="language" value="sepedi">
                        <label for="zulu">IsiZulu</label>
                        <input type="radio" name="theRadio" id="language" value="zulu">
                        <label for="english">English</label>
                        <input type="radio" name="theRadio" id="language" value="english">
                    </div>
                    <div class="greet-result">
                    <p class="greeting">Greeting will appear here</p>
                </div>
                    <div class="theButton">
                        <button class="submit">Greet Me</button>
                    </div>
                
            </div>
            <span class="line"></span>
            <div class="counter-section">
                <p>Greeting Counter:
                </p>
                <span class="count">0</span>
                <button type="reset" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Kgotso Matuludi &copy; 2021</p>
    </div>
    <script src="./greetingsFactory.js"></script>
    <script src="./greetDom.js"></script>
</body>
</html>
